<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script> 	
$(document).ready(function(){
	console.log("test");
	$("#myButton").click(function(){
		console.log("fire");
		var input = $("#myInput").val() 
		console.log(input);
		$("#list").append("<li class='item'>"+input+"</li>");
			$("#myInput").val(""); 

	})
})
</script>
</head>
<body>


<header> 
	<h1>Shopping List</h1>
	<h2> Click to mark as <b>complete</b>. Click again to <b>unmark</b>. Double click to <b>edit</b>.</h2>
</header>

<div id="container">
	<section class="side">
		
 			<ol id= "list">
 				<input type ="text" name = "input" id ="myInput" placeholder ="Add a new item here!" >
 				<button name = "save" id = "myButton"> Save </button>

 				<li class="item">Bread</li>
 				<li class="item">Juice</li>
 				<li class="item">Cereal</li>
			</ol>
		
	</section>
	
	<section class="side">
 		<ul>
 			<li class="checked-off">Milk</li>
 			<li class="checked-off">Bacon</li>
 			<li class="checked-off">Apples</li>
 			<li class="checked-off">Soup</li>
 		</ul>
	</section>
</div>

<footer> shoppinglist&copy; by alex nimmons 2014</footer>



</body>
</html>
