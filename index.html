<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<header> 
	<h1>Shopping List</h1>
	<h2> Click to mark as <b>complete</b>. Click again to <b>unmark</b>. Double click to <b>edit</b>.</h2>
</header>

<div id="container">
	<section class="side">
 		<ul>
 			<li class="item">Bread</li>
 			<li class="item">Juice</li>
 			<li class="item">Cereal</li>
 			<li id="editing">Eggs <span id="save">Save</span></li> 
 			<li id="new"> New</li>
 		</ul>
	</section>
	
	<section class="side">
 		<ul>
 			<li class="checked-off">Milk</li>
 			<li class="checked-off">Bacon</li>
 			<li class="checked-off">Apples</li>
 			<li class="checked-off">Soup</li>
 		</ul>
	</section>
</div>

<footer> shoppinglist&copy; by alex nimmons 2014</footer>

</body>
</html>
