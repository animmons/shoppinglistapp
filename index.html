<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="app.js"> </script>





</head>
<body>


<header> 
	<h1>Shopping List</h1>
	<h2> Click to mark as <b>complete</b>. Click again to <b>unmark</b>. Double click to <b>edit</b>.</h2>
</header>

<div id="container">
	<section class="side">
 			<ol id= "list">
 				<input type="text" name="input" id="myInput" placeholder="Add a new item here!" >
 				<button name="save" id="myButton"> Save </button>
			</ol>
	</section>
	<section class="lower">
		<ul class="lowerList">
			
			
		</ul>
	</section>
</div>

</body>
</html>
